  // our sieve function which will return a list of primes  // > CustomCode.sieve:1
  // up to the limit argument passed  // > CustomCode.sieve:2
  function sieve(limit) {  // > CustomCode.sieve:3
     // > CustomCode.sieve:4
    var bools = [];  // > CustomCode.sieve:5
    var primes = [];  // > CustomCode.sieve:6
    // generate a list of booleans all set to true initially  // > CustomCode.sieve:7
    // the array is indexed from 2 to limit representing all numbers  // > CustomCode.sieve:8
    // e.g. [true, true, true, true] = [2, 3, 4, 5]  // > CustomCode.sieve:9
    for (var i = 1; i < limit; i++) { bools.push(true); }   // > CustomCode.sieve:10
  alert("1bools="+bools);  // > CustomCode.sieve:11
    // loop from 2 to limit setting the composite numbers to false  // > CustomCode.sieve:12
    // we start from 2 because we know 1 is not a prime number  // > CustomCode.sieve:13
    for (var i = 2; i < limit; i++) {  // > CustomCode.sieve:14
      if (bools[i-2]) {  // > CustomCode.sieve:15
        alert("i="+i+"\n2bools[i-2]="+bools[i-2]);  // > CustomCode.sieve:16
        for (var j = i*2; j <= limit; j += i) {  // > CustomCode.sieve:17
          bools[j-2] = false;      // > CustomCode.sieve:18
          alert("j="+j+"\n3bools[j-2]="+bools[j-2]);  // > CustomCode.sieve:19
        }  // > CustomCode.sieve:20
      }  // > CustomCode.sieve:21
    }  // > CustomCode.sieve:22
      // > CustomCode.sieve:23
    // now generate the list of primes only where  // > CustomCode.sieve:24
    // there is a true value in the bools array  // > CustomCode.sieve:25
    for (var p = 0; p < bools.length; p++) {  // > CustomCode.sieve:26
      alert("p="+p+"\n4bool.length="+bools.length);  // > CustomCode.sieve:27
      if (bools[p]) { primes.push(p+2);   // > CustomCode.sieve:28
      alert("p+2="+p+2+"\n5bools[p]="+bools[p]);  // > CustomCode.sieve:29
      }  // > CustomCode.sieve:30
    }  // > CustomCode.sieve:31
      // > CustomCode.sieve:32
    return primes;  // > CustomCode.sieve:33
  alert("6bprimes="+primes);  // > CustomCode.sieve:34
  }   // > CustomCode.sieve:35

    "  for (var i = 2; i < limit; i++) { \n"+  // > Initialization.userPlay:13
    "    if (bools[i-2]) { \n"+  // > Initialization.userPlay:14
    "      for (var j = i*2; j <= limit; j += i) { \n"+  // > Initialization.userPlay:15
    "        bools[j-2] = false;     \n"+  // > Initialization.userPlay:16
    "      } \n"+  // > Initialization.userPlay:17
    "    }\n"+  // > Initialization.userPlay:18
    "  } \n"+  // > Initialization.userPlay:19
    "  // now generate the list of primes only where\n"+  // > Initialization.userPlay:20
    "  // there is a true value in the bools array\n"+  // > Initialization.userPlay:21
    "  for (var p = 0; p < bools.length; p++) {\n"+  // > Initialization.userPlay:22
    "    if (bools[p]) { primes.push(p+2); }\n"+  // > Initialization.userPlay:23
    "  } \n"+  // > Initialization.userPlay:24
    "  return primes;\n"+  // > Initialization.userPlay:25

    _view.autoplayTextAreaMgeneral.setValue(userPlay); // put  // > Initialization.userPlay:27
  });
