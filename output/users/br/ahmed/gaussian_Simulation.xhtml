<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
  <head>
    <title> Home page for gaussian</title>
    <link rel="stylesheet" type="text/css" href="../../../_ejs_library/css/ejss.css"></link>
  </head>
  <body > 
    <div class="appletSection">
      <h3><b>The simulation's view should appear right under this line:</b></h3>
      <applet code="users.br.ahmed.gaussian_pkg.gaussianApplet.class"
              codebase="../../../" archive="common.jar,users/br/ahmed/gaussian.jar"
              name="gaussian"  id="gaussian"
              width="590" height="342">
        <param name="draggable" value="true" />
        <param name="permissions" value="sandbox" />
      </applet>
    </div>
    <div class="jsSection">
      <h3><b>You can control it using JavaScript:</b></h3>
      <a href="javascript:document.gaussian._play();document.gaussian._simulation.update();">Play</a> 
      <a href="javascript:document.gaussian._pause();document.gaussian._simulation.update();">Pause</a> 
      <a href="javascript:document.gaussian._reset();document.gaussian._simulation.update();">Reset</a> 
      <a href="javascript:document.gaussian._step();document.gaussian._simulation.update();">Step</a> 
      <a href="javascript:document.gaussian._setDelay(1000);document.gaussian._simulation.update();">Slow</a> 
      <a href="javascript:document.gaussian._setDelay(100);document.gaussian._simulation.update();">Fast</a> 
      <a href="javascript:document.gaussian._setDelay(10);document.gaussian._simulation.update();">Faster</a> 
    </div>
  </body>
</html>
