  <body > 
    <div class="appletSection">
      <h3><b>The simulation's view should appear right under this line:</b></h3>
      <applet code="users.fmarion.lengelha.dla_continuous_2D_pkg.dla_continuous_2DApplet.class"
              codebase="../../../" archive="common.jar,users/fmarion/lengelha/dla_continuous_2D.jar"
              name="dla_continuous_2D"  id="dla_continuous_2D"
              width="894" height="707">
        <param name="draggable" value="true" />
        <param name="permissions" value="sandbox" />
      </applet>
    </div>
    <div class="jsSection">
      <h3><b>You can control it using JavaScript:</b></h3>
      <a href="javascript:document.dla_continuous_2D._play();document.dla_continuous_2D._simulation.update();">Play</a> 
      <a href="javascript:document.dla_continuous_2D._pause();document.dla_continuous_2D._simulation.update();">Pause</a> 
      <a href="javascript:document.dla_continuous_2D._reset();document.dla_continuous_2D._simulation.update();">Reset</a> 
      <a href="javascript:document.dla_continuous_2D._step();document.dla_continuous_2D._simulation.update();">Step</a> 
      <a href="javascript:document.dla_continuous_2D._setDelay(1000);document.dla_continuous_2D._simulation.update();">Slow</a> 
      <a href="javascript:document.dla_continuous_2D._setDelay(100);document.dla_continuous_2D._simulation.update();">Fast</a> 
      <a href="javascript:document.dla_continuous_2D._setDelay(10);document.dla_continuous_2D._simulation.update();">Faster</a>
