<h1>Problem 16.1: Hooke's Law and Simple Harmonic Motion</h1>
<p>This simulation shows a spring and a graphical representation of Hooke's Law. Hooke's
Law works well when the spring is not stretched too far. When the displacement is large,
the elastic limit is approached, and the force is no longer linear.</p>
