  <body><h2>Physics Cut the Rope</h2>
    <p style="">In this game, you must build and cut ropes in order to feed the frog with the candies hanging from the ropes.
    </p>
    <ul>
    <li>To create a rope, double-click near the ceiling line.</li>
    <li>To cut a rope, drag the mouse or your finger cross a rope.</li>
    </ul>
  </body>
