<h1>Problem 17.16: Consider a traveling sinusoidal on a string</h1>
<p>This problem asks students to investigate the behavior of a traveling wave along
a string. Specifically, students are asked to consider the motion of individual "pieces"
of the string subject to this wave.</p>
